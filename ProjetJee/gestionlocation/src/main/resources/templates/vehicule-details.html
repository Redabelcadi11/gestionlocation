<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du véhicule - EAZYRENT</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">
<!-- Header -->
<header class="bg-blue-600 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <a href="/home" class="text-xl font-semibold hover:text-yellow-300 transition duration-200">EAZYRENT</a>
        <a href="/vehicules" class="text-sm hover:underline">Retour à la liste des véhicules</a>
    </div>
</header>

<!-- Main Content -->
<main class="container mx-auto p-6">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 bg-white rounded-lg shadow-lg overflow-hidden">
        <!-- Image du véhicule -->
        <div>
            <img
                    th:src="${vehicule.imageUrl}"
                    alt="Image du véhicule"
                    class="w-full h-96 object-cover">
        </div>
        <!-- Détails du véhicule -->
        <div class="p-6 flex flex-col justify-between">
            <!-- Informations principales -->
            <div>
                <h2 class="text-2xl font-bold text-gray-800 mb-4" th:text="${vehicule.modele}"></h2>
                <p class="text-gray-600 mb-4" th:text="'Immatriculation : ' + ${vehicule.immatriculation}"></p>

                <p class="text-lg text-blue-600 font-semibold mt-4">Catégories :</p>
                <ul class="mt-2 text-gray-700 list-disc ml-6">
                    <th:block th:each="categorie : ${vehicule.categories}">
                        <li th:text="${categorie.nom}"></li>
                    </th:block>
                </ul>

                <p class="text-lg font-bold text-gray-800 mt-6">Prix par jour :</p>
                <p class="text-2xl text-green-600 font-semibold"
                   th:text="${vehicule.prix != null ? vehicule.prix + ' € / jour' : 'Prix non disponible'}">
                </p>
            </div>

            <!-- Bouton de location -->
            <div class="mt-6">
                <a th:href="@{/location/{id}(id=${vehicule.id})}" class="btn btn-primary">Louer ce véhicule</a>



            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-blue-600 text-white p-4 mt-12">
    <div class="container mx-auto text-center">
        <p>&copy; 2024 EAZYRENT. Tous droits réservés.</p>
    </div>
</footer>
</body>
</html>
