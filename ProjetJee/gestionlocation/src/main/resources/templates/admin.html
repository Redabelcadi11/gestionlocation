<head><script src="https://cdn.tailwindcss.com"></script>
</head>
<div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Ajouter un Véhicule</h2>

    <form action="#" th:action="@{/admin/vehicule}" method="post" th:object="${vehicule}" enctype="multipart/form-data">
        <!-- Champ Modèle -->
        <div class="mb-6">
            <label for="modele" class="block text-sm font-semibold text-gray-700">Modèle</label>
            <input type="text" id="modele" th:field="*{modele}"
                   class="mt-2 w-full px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Entrez le modèle" required />
        </div>

        <!-- Champ Immatriculation -->
        <div class="mb-6">
            <label for="immatriculation" class="block text-sm font-semibold text-gray-700">Immatriculation</label>
            <input type="text" id="immatriculation" th:field="*{immatriculation}"
                   class="mt-2 w-full px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Entrez l'immatriculation" required />
        </div>

        <!-- Champ URL de l'image -->
        <div class="mb-6">
            <label for="imageUrl" class="block text-sm font-semibold text-gray-700">URL de l'image</label>
            <input type="url" id="imageUrl" th:field="*{imageUrl}"
                   class="mt-2 w-full px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Entrez l'URL de l'image" required />
        </div>

        <!-- Sélection des catégories -->
        <div class="mb-6">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Catégories</label>
            <div class="grid grid-cols-2 gap-4">
                <div th:each="categorie : ${categories}">
                    <label class="flex items-center">
                        <input type="checkbox" th:field="*{categories}" th:value="${categorie.id}"
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded mr-2" />
                        <span th:text="${categorie.nom}" class="text-gray-700 text-sm"></span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Bouton Enregistrer -->
        <div class="text-center">
            <button type="submit"
                    class="bg-blue-600 text-white px-8 py-3 rounded-lg shadow-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-600 focus:ring-offset-2">
                Enregistrer
            </button>
        </div>
    </form>
</div>
