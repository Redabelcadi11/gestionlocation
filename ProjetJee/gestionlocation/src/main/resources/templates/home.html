<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAZYRENT</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Intégration de Tailwind CSS -->
</head>
<body class="bg-gray-100 font-sans antialiased">

<!-- Navbar -->
<header class="bg-blue-600 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <a href="/home" class="text-xl font-semibold hover:text-yellow-300 transition duration-200">
            EAZYRENT
        </a>
        <nav class="space-x-4">
            <div th:if="${#authentication?.authenticated}">
                <a href="/logout" class="px-4 py-2 bg-red-500 hover:bg-red-700 rounded-md">Déconnexion</a>
            </div>
            <div th:unless="${#authentication?.authenticated}">
                <a href="/login" class="px-4 py-2 bg-blue-500 hover:bg-blue-700 rounded-md">Connexion</a>
                <a href="/register" class="px-4 py-2 bg-green-500 hover:bg-green-700 rounded-md">Inscription</a>
            </div>
        </nav>
    </div>
</header>

<!-- Fullscreen Hero Section -->
<section class="relative h-screen bg-cover bg-center text-white flex items-center justify-center" style="background-image: url('https://images.unsplash.com/photo-1669254572206-2a44dda91757?q=80&w=2111&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    <div class="relative text-center">
        <h1 class="text-5xl font-bold">Louez Votre Véhicule de Rêve</h1>
        <p class="mt-4 text-lg">Découvrez un large choix de véhicules adaptés à vos besoins et à vos envies.</p>
        <a href="/vehicules" class="mt-6 inline-block px-6 py-3 bg-blue-500 hover:bg-blue-700 text-white text-lg font-semibold rounded-md shadow-md transition">
            Découvrez nos véhicules
        </a>
    </div>
</section>



<!-- Footer -->
<footer class="bg-blue-600 text-white p-4 mt-6">
    <div class="container mx-auto text-center">
        <p>&copy; 2024 EAZYRENT. Tous droits réservés.</p>
    </div>
</footer>

</body>
</html>
