<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil - EAZYRENT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for modern browsers */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: rgba(31, 41, 55, 0.8);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: rgba(31, 41, 55, 0.9);
    }
  </style>
</head>
<body class="bg-gray-50 font-sans antialiased">

<!-- Navbar -->
<header class="bg-blue-600 text-white p-4 shadow-md">
  <div class="container mx-auto flex justify-between items-center">
    <a href="/home" class="text-xl font-semibold hover:text-yellow-300 transition duration-200">
      EAZYRENT
    </a>
    <nav>
      <a href="/logout" th:href="@{/logout(username=${client.username})}"
         class="px-5 py-2 bg-gradient-to-r from-red-500 to-pink-500 hover:from-red-600 hover:to-pink-600 text-white rounded-lg shadow-lg font-medium transform hover:scale-105 transition-all">
        Déconnexion
      </a>    </nav>
  </div>
</header>

<!-- Profil Section -->
<main class="container mx-auto px-6 py-12">
  <section class="bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-3xl font-bold text-gray-800 border-b-2 border-blue-500 pb-4 mb-6">Votre Profil</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- User Details -->
      <div class="space-y-4">
        <p>
          <strong class="text-blue-600">Nom d'utilisateur :</strong>
          <span class="text-gray-700 font-medium" th:text="${client.username}"></span>
        </p>
        <p>
          <strong class="text-blue-600">Email :</strong>
          <span class="text-gray-700 font-medium" th:text="${client.email}"></span>
        </p>
        <p>
          <strong class="text-blue-600">Numéro de téléphone :</strong>
          <span class="text-gray-700 font-medium" th:text="${client.numeroTelephone}"></span>
        </p>
      </div>
      <!-- User Status -->
      <div class="space-y-4">
        <p>
          <strong class="text-blue-600">Rôle :</strong>
          <span class="text-gray-700 font-medium" th:text="${client.role}"></span>
        </p>
        <p>
          <strong class="text-blue-600">Statut :</strong>
          <span class="font-semibold text-green-600">Connecté</span>
        </p>
      </div>
    </div>
  </section>
</main>

<!-- Footer -->
<footer class="bg-gradient-to-r from-blue-500 to-blue-700 text-white py-6">
  <div class="container mx-auto text-center space-y-4">
    <p class="text-sm">&copy; 2024 <span class="font-bold">EAZYRENT</span>. Tous droits réservés.</p>
    <div>
      <a href="/about" class="hover:text-yellow-300 transition duration-300">À propos</a> |
      <a href="/contact" class="hover:text-yellow-300 transition duration-300">Contact</a> |
      <a href="/terms" class="hover:text-yellow-300 transition duration-300">Conditions</a>
    </div>
  </div>
</footer>

</body>
</html>
