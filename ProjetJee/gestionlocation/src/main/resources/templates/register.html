<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f7fafc; /* Gris très clair */
    }
    input:focus, button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.5);
    }
  </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

<!-- Navbar -->
<header class="bg-blue-600 text-white p-4 shadow-md">
  <div class="container mx-auto flex justify-between items-center">
    <a href="/home" class="text-xl font-semibold hover:text-yellow-300 transition duration-200">
      EAZYRENT
    </a>
    <nav class="space-x-4">
      <div th:if="${#authentication?.authenticated}">
        <a href="/logout" class="px-4 py-2 bg-red-500 hover:bg-red-700 rounded-md">Déconnexion</a>
      </div>
      <div th:unless="${#authentication?.authenticated}">
        <a href="/login" class="px-4 py-2 bg-blue-500 hover:bg-blue-700 rounded-md">Connexion</a>
        <a href="/register" class="px-4 py-2 bg-green-500 hover:bg-green-700 rounded-md">Inscription</a>
      </div>
    </nav>
  </div>
</header>

<!-- Registration Form -->
<div class="max-w-lg mx-auto p-8 bg-white shadow-lg rounded-lg mt-16">
  <h1 class="text-3xl font-semibold text-gray-800 text-center mb-8">Créer un compte</h1>

  <form action="/register" method="POST" class="space-y-6">

    <!-- Username -->
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
      <input type="text" name="username" id="username" class="mt-1 p-3 w-full border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Nom d'utilisateur" required />
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Adresse e-mail</label>
      <input type="email" name="email" id="email" class="mt-1 p-3 w-full border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Votre adresse e-mail" required />
    </div>

    <!-- Password -->
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
      <input type="password" name="password" id="password" class="mt-1 p-3 w-full border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Votre mot de passe" required />
    </div>

    <!-- Phone Number -->
    <div>
      <label for="numeroTelephone" class="block text-sm font-medium text-gray-700">Numéro de téléphone</label>
      <input type="tel" name="numeroTelephone" id="numeroTelephone" class="mt-1 p-3 w-full border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Votre numéro de téléphone" required />
    </div>

    <!-- Driving License -->
    <div>
      <label for="permisConduire" class="block text-sm font-medium text-gray-700">Permis de conduire</label>
      <input type="text" name="permisConduire" id="permisConduire" class="mt-1 p-3 w-full border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Votre permis de conduire" />
    </div>

    <!-- Error Messages -->
    <div th:if="${error}" class="text-red-500 text-sm text-center">
      <p th:text="${error}">Erreur lors de l'inscription, veuillez réessayer.</p>
    </div>

    <!-- Submit Button -->
    <div>
      <button type="submit" class="w-full py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-all ease-in-out duration-200">
        S'inscrire
      </button>
    </div>

  </form>

  <!-- Login Link -->
  <p class="mt-6 text-center text-gray-600 text-sm">
    Vous avez déjà un compte ?
    <a href="/login" class="text-blue-500 hover:underline font-semibold">Connectez-vous</a>
  </p>
</div>

</body>
</html>
