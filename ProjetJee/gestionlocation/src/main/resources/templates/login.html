<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
<!-- Navbar -->
<header class="bg-blue-600 text-white p-4 shadow-md">
  <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-xl font-semibold">EAZYRENT</h1>
    <nav class="space-x-4">
      <div th:if="${#authentication?.authenticated}">
        <a href="/logout" class="px-4 py-2 bg-red-500 hover:bg-red-700 rounded-md">DÃ©connexion</a>
      </div>
      <div th:unless="${#authentication?.authenticated}">
        <a href="/login" class="px-4 py-2 bg-blue-500 hover:bg-blue-700 rounded-md">Connexion</a>
        <a href="/register" class="px-4 py-2 bg-green-500 hover:bg-green-700 rounded-md">Inscription</a>
      </div>
    </nav>
  </div>
</header>

<div class="max-w-lg mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">
  <h1 class="text-3xl font-semibold text-gray-800 text-center mb-6">Se connecter</h1>

  <form action="#" th:action="@{/login}" method="post" class="space-y-4">

    <!-- Champ Nom d'utilisateur -->
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
      <input type="text" id="username" name="username" class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required />
    </div>

    <!-- Champ Mot de passe -->
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
      <input type="password" id="password" name="password" class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required />
    </div>

    <!-- Message d'erreur si identifiants incorrects -->
    <div th:if="${error}" class="text-red-500 text-sm">
      <p th:text="${error}">Nom d'utilisateur ou mot de passe incorrect</p>
    </div>

    <!-- Bouton de soumission -->
    <div class="flex justify-center mt-6">
      <button type="submit" class="px-6 py-2 text-white bg-blue-500 hover:bg-blue-700 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Se connecter</button>
    </div>
  </form>
</div>

</body>
</html>
