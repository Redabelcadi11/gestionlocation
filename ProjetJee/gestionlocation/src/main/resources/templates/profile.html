<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Profil - EAZYRENT</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">
<header class="bg-blue-600 text-white p-4 shadow-md">
  <div class="container mx-auto flex justify-between items-center">
    <a href="/home" class="text-xl font-semibold">EAZYRENT</a>
  </div>
</header>

<main class="container mx-auto p-6">
  <h2 class="text-2xl font-semibold mb-4">Mon Profil</h2>
  <div class="bg-white rounded-lg shadow-lg p-6">
    <p class="text-lg text-gray-800">Bienvenue, <span th:text="${username}"></span> !</p>
    <!-- Affichez plus d'informations ici -->
  </div>
</main>
<div th:if="${#authentication?.authenticated}">
  <p>Utilisateur connecté : <span th:text="${#authentication.name}"></span></p>
</div>

<footer class="bg-blue-600 text-white p-4 mt-6">
  <div class="container mx-auto text-center">
    <p>&copy; 2024 EAZYRENT. Tous droits réservés.</p>
  </div>
</footer>
</body>
</html>
